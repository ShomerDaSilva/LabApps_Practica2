<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col size="9">
            <img src="../../assets/logo2.png" alt="logotipo de Instagram" height="23px">
          </ion-col>
          <ion-col size="3" class="header-icons">
            <ion-icon name="add-circle-outline" class="item"></ion-icon>
            <ion-icon name="heart-outline" class="item"></ion-icon>
            <ion-icon name="chatbubble-outline" class="item"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
<ion-grid>

  <ion-row>
    <ion-slides [options]="slideOpts" pager="true" class="slider-stories" >
      <ion-slide>
        <img src="../../assets/images/Stories/Ruffles (2).png" alt="" class="avatar">
      </ion-slide>
      <ion-slide>
        <img src="../../assets/images/Stories/bambi-corro-fTPUpUhiBSc-unsplash 1.png" alt="" class="avatar">
      </ion-slide>
      <ion-slide>
        <img src="../../assets/images/Stories/daniel-apodaca-wmbbbU0LUG8-unsplash 1.png" alt="" class="avatar">
      </ion-slide>
      <ion-slide>
        <img src="../../assets/images/Stories/jose-alejandro-cuffia-k1LNP6dnyAE-unsplash 1.png" alt="" class="avatar">
      </ion-slide>
      <ion-slide>
        <img src="../../assets/images/Stories/charles-deluvio-K4mSJ7kc0As-unsplash 1.png" alt="" class="avatar">
      </ion-slide>
      <ion-slide>
        <img src="../../assets/images/Stories/picafresa.png" alt="" class="avatar">
      </ion-slide>
      <ion-slide>
        <img src="../../assets/images/Stories/Ruffles (2).png" alt="" class="avatar">
      </ion-slide>
      <ion-slide>
        <img src="../../assets/images/Stories/bambi-corro-fTPUpUhiBSc-unsplash 1.png" alt="" class="avatar">
      </ion-slide>
      <ion-slide>
        <img src="../../assets/images/Stories/daniel-apodaca-wmbbbU0LUG8-unsplash 1.png" alt="" class="avatar">
      </ion-slide>
      <ion-slide>
        <img src="../../assets/images/Stories/jose-alejandro-cuffia-k1LNP6dnyAE-unsplash 1.png" alt="" class="avatar">
      </ion-slide>
      <ion-slide>
        <img src="../../assets/images/Stories/charles-deluvio-K4mSJ7kc0As-unsplash 1.png" alt="" class="avatar">
      </ion-slide>
      <ion-slide>
        <img src="../../assets/images/Stories/picafresa.png" alt="" class="avatar">
      </ion-slide>
    </ion-slides> 
  </ion-row>











  <!--posts-->
  <ion-row>
    <ion-col>
      <ion-card *ngFor="let post of posts" class="post">
          <ion-grid>
            <ion-row>
              <ion-col>
                <img src="{{post.avatarUsuario}}" alt="foto perfil" width="20px" class="avatar" >
                <ion-text>
                  <strong>{{post.usuario}}</strong>
                </ion-text>              
              </ion-col>
              <ion-col size="1">
                <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
  
          <ion-card-content>
            <img src="{{post.imagenPost}}" alt="" class="postImg">
            <p>{{post.descripcionPost}}</p>

           <!--  <img src="..//..//assets/images/Feed/.png" alt="auto" width=100%> -->
            
          </ion-card-content>
  
          <div class="footer">
            <div class="options">
              <ion-grid>
                <ion-row>
                  <ion-col size="11">
                    <ion-icon name="heart-outline" class="item"></ion-icon>
                    <ion-icon name="chatbubble-outline" class="item"></ion-icon>
                    <ion-icon name="paper-plane-outline"></ion-icon>
                  </ion-col>
                  <ion-col size="1">
                    <ion-icon name="bookmark-outline"></ion-icon>
                  </ion-col>
                </ion-row>
              </ion-grid>
    
            </div>
            <div class="comment">           
                <img src="..//../assets/images/Stories/Ruffles (2).png" alt="foto perfil" width="20px" class="avatar">
                <ion-input placeholder="Escribir un cometario"></ion-input>
            </div>
            
          </div>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-grid>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
